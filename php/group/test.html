    <script>
        let loca = 0;
        let peopleChoice = ["a"];

        let groupsxhr = new XMLHttpRequest();
            groupsxhr.onload = function(){
                if(groupsxhr.status == 200){ //success

                    console.log(groupsdata);
                }else{ //error
                    alert(groupsxhr.status);
                }
            }
            groupsxhr.open("get", `./group.php?loca=${loca}&people=${peopleChoice}&date=${dateChoice}`, true);
