                                            <optgroup label="睡袋">

                                            </optgroup>
                                            <optgroup label="其他">
                                                <option value="tabchai">桌椅</option>
                                                <option value="cooing">炊具</option>

                                            </optgroup>

                                    </td>
                                    <td>
                                        <select class="selectstyle" name="equ_info_sort_sel" id="sort_select_want01">
                                            <optgroup label="帳篷">
                                                <option value="" disabled selected hidden>請選擇設備類別</option>
                                                <option value="family">家庭帳</option>
                                                <option value="small">小型帳</option>
                                                <option value="livingroom">客廳帳</option>

                                            </optgroup>
                                        </select>

                                            <optgroup label="帳篷">
                                                <option value="" disabled selected hidden>請選擇設備類別</option>
                                                <option value="family">家庭帳</option>
                                                <option value="small">小型帳</option>
                                                <option value="livingroom">客廳帳</option>

                                            </optgroup>

                                            </optgroup>
                                        </select>
                                    </td>
                                </tr>
                                <tr>

                            </table>

                            <div class="check_btn">

    <script>
        $(function(){
            
            // hamburger icon 的切換
            $("button.hamburger").on("click", function(){
                $(this).toggleClass("is-active");
                $('.nav_list').slideToggle();

                });
            });


        //上傳圖片
        function doFirst(){    
            document.getElementById('equFile').onchange = fileChange;
        }
        
        function fileChange(){
            let file = document.getElementById('equFile').files[0];
            // let message = '';
            let readFile = new FileReader();
            readFile.readAsDataURL(file);
            readFile.addEventListener('load',function(e){
                let image = document.getElementById('upequimg0');
                image.src = readFile.result;
                image.style.maxWidth = '400px';
                image.style.maxHeight = '400px';
            });
            readFile.addEventListener('load',function(e){
                let image = document.getElementById('upequimg1');
                image.src = readFile.result;
                image.style.maxWidth = '70px';
                image.style.maxHeight = '70px';
            });        
        }
        window.addEventListener('load',doFirst);
    </script>
