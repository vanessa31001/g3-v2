    <script>
        Vue.component("memberInformation", {
            data(){
                return{
                    sss: "編輯",
                    memInfo:{},
                    imgSrc:'./pic/member/',
                }
            },
            created(){
                axios.get('php/member/getInfo.php').then(res => {
                    this.memInfo = res.data;
                })
            },
            template: `
                <div class="member_information">
                    <div class="member_information_title level5">
                        <!-- 會員資訊標題 -->
                        <img class="memberTitle_img" src="./pic/member/avatar.png">
                        會員資訊
                    </div>
                    <div class="member_information_detail">
                        <!-- 會員資訊圖片 -->
                        <div class="member_image">
                        <div  class="member" enctype="multipart/form-data">
                            <div class="memputPhoto">
                                <img id="MemberPhotoPut" :src="imgSrc + memInfo.MEM_IMG">
                            </div>
                            <div class="level0 member_imageButton">
                                <button class="thirdbtn1_green">
                                <label for="memupPhoto"  id="mem_photochange">
                                編輯大頭像</label></button>
                                <input type="file" id="memupPhoto" style="display:none" name="upFile" @change="ChangeImg">
                                <div>*限定格式png、jpg</div>
                            </div>
                        </div>
                        <!-- 會員資訊內容 -->
                        <div class="member_information_main"> 
                            <div class="level2">編號<span class="gray1">{{memInfo.MEMNO}}</span></div>
                            <div class="level2">帳號<span class="gray1">{{memInfo.MEM_ID}}</span></div>
                            <div class="level2">密碼<span class="gray1 aaa" id="memPsw"></span></div>
                            <div class="level2">姓名<span class="gray1 aaa" id="memName">{{memInfo.MEM_NAME}}</span></div>
                            <div class="level2">暱稱<span class="gray1 aaa" id="memNick">{{memInfo.MEM_NICKNAME}}</span></div>
                            <div class="edit_block">
                                <button class="thirdbtn1_green modify" @click='hhh()'>{{sss}}</button>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                `,

            methods: {
                hhh() {
                    if(this.sss == "確定"){
                        if(document.getElementById('memPsw').firstChild.value !== '' &&
                           document.getElementById('memName').firstChild.value !== '' &&
                           document.getElementById('memNick').firstChild.value !== ''){
                                let info = {MEM_PSW: document.getElementById('memPsw').firstChild.value,
                                            MEM_NAME: document.getElementById('memName').firstChild.value,
                                            MEM_NICKNAME: document.getElementById('memNick').firstChild.value};
                                axios.post('php/member/change_memInfo.php', info).then(res => {
                                    swal('修改完成');
                                }).then(res => {
                                    axios.get('php/member/getInfo.php').then(res => {
                                        document.getElementById('memPsw').innerHTML = '';
                                        document.getElementById('memName').innerHTML = res.data.MEM_NAME;
                                        document.getElementById('memNick').innerHTML = res.data.MEM_NICKNAME;
                                    })
                                })
                            this.sss ="編輯";
                        }else{
                            swal('欄位不可空白');
                        }
                    }else{
                        document.getElementById('memPsw').innerHTML = "<input type='password' value='" + document.getElementById('memPsw').innerText + "'>";
                        document.getElementById('memName').innerHTML = "<input type='text' value='" + document.getElementById('memName').innerText + "'>";
                        document.getElementById('memNick').innerHTML = "<input type='text' value='" + document.getElementById('memNick').innerText + "'>";;
                        this.sss ="確定";
                    }
                },
                ChangeImg(event){
                    var fd = new FormData();
                    fd.append('upFile', event.target.files[0]);
                    let config = {
                        headers: {
                            'Content-Type': 'multipart/form-data'
                        }
                    }
                    axios.post('php/member/change_memImg.php', fd,config).then( res => {
                        // alert('修改完成');
                        document.getElementById('MemberPhotoPut').src = this.imgSrc + res.data+ "?t=" + Math.random(); ;
                    })
                    .catch( res => {
                        console.log(res)
                    })
                },
            },
        });
        Vue.component("memberMessage", {
        data() {
          return {
            msg_data: [],
          }
        },
        methods:{ 
          mems(e){
            //以上jq
            //留言
    
                if($(e.target).closest(".member_mes_bigblock").find('.leaveMsg').val()!= ""){
                    let msg = $(e.target).closest(".member_mes_bigblock").find('.leaveMsg').val();
                  // alert(msg);
                  // let date = new Date();
                  $(e.target).closest(".member_mes_bigblock").find('.mes_append').append(`

                    <div class="message_Re" action="message_return_inadmin.php" method="get">
                        <span class="third_title">已回覆訊息:</span>
                        <pre class="gray1 level2" name"mesginback">${msg}</pre>
                    </div> 

                `);
                }
                $(e.target).closest(".member_mes_bigblock").find('.leaveMsg').val("");
          
          },
          phon(){
          
          }
        },
        mounted() {  //串接後台API
            let mymember;
            var that = this;
            axios.get('php/common/getMemberInfo.php').then(res => {
                    return  res.data.MEM_ID;
                }).then(mymember => fetch("http://localhost/ed103g3/php/member/message_formadmin.php?memail="+ mymember))
                .then(function(response) {
                    return response.json();
                }).then(function(data){
                    that.msg_data = data;
                })
        },
        template: `
            <div class="member_message">
                <div class="member_information_title level5">
                    <!-- 悄悄話標題 -->
                    <img class="memberTitle_img" src="./pic/member/message.png">
                    悄悄話
                </div>

                <div class="member_message_alldetail">
                <div class="member_mes_bigblock" v-if="msg_data.length > 0" v-for="item in msg_data" :key="item.MES_NO">
                    <!--大頭像及訊息-->
                    <div class="member_message_detail">
                        <div class="message_bigpic_01">
                            <img :src="'./pic/member/' + item.MEM_IMG">
                        </div>
                        <div class="Q_parent">
                            <div class="prod -phon big_message mes_append">
                                <div class="message_onetext">
                                    <div class="message_text_01">
                                        <span class="nav_title">{{ item.MEM_NAME }}</span>
                                        <span class="gray1 level2">: {{ item.MES_CONTENT }}</span>
                                    </div>
                                </div>             
                            </div>
                        </div>
                </div> <!--  <div class="member_message_detail">結束-->

                </div><!--<div class="member_mes_bigblock">結束-->

            </div>
            </div>
            `,
      });
        Vue.component('memberGroup', {
            data(){
                return{
                    link : "startGroup",
                    page1style: "mem_page1",

                    setup_groups:'[]',

            methods:{
                page1(){
                    this.link = 'startGroup'
                    this.page1style= "mem_page1",
                    this.page2style= "mem_page2"

                },
                page2(){
                    this.link = 'joingroup'
                    this.page1style= "mem_page2",
                    this.page2style= "mem_page1"
                },
                // 刪除開團
                deleteGroup(g){
                    let question = swal({
                        title: "確認刪除?",
                        text: "您將刪除一筆揪團資料!",
                        icon: "warning",
                        buttons: true,
                        dangerMode: true,
                        })
                        .then((willDelete) => {
                        if (willDelete) {
                            axios.post('php/member/delete_setupGroup.php', g).then(res => {
                            this.getGroup();
                        });
                        }
                    });
                    // let question = confirm('是否確認刪除？');
                    // if(question){
                    //     axios.post('php/member/delete_setupGroup.php', g).then(res => {
                    //          this.getGroup();
                    //     })
                    // }
                },
                getGroup(){
                    axios.get('php/member/setupGroup.php').then(res => {
                    this.setup_groups = res.data;
                })
                },
                // 刪除參團
                exitGroup(j){
                    let question = swal({
                        title: "確認退出?",
                        text: "您將退出本揪團!",
                        icon: "warning",
                        buttons: true,
                        dangerMode: true,
                        })

                        .then(res => {
                            this.getjoinGroup();

                        }
                    });
                    // let question = confirm('是否確認退出？');
                    // if(question){
                    //     axios.post('php/member/delete_joinGroup.php', j)
                    //     .then(res => {
                    //          this.getjoinGroup();
                    //     })
                    // }
                },
                getjoinGroup(){
                    let url = 'php/member/joinGroup.php';
                    axios.get(url).then(res => {
                    this.join_groups = res.data;
                })
                },
            },
            created(){
                axios.get('php/member/setupGroup.php').then(res => {
                    this.setup_groups = res.data;
                }),
                axios.get('php/member/joinGroup.php').then(res => {
                    this.join_groups = res.data;
                })
            },
            template: `
                <div id="member_Group">
                    <div class="member_information_title sub_title">
                        <!-- 揪團露營標題 -->
                        <img class="memberTitle_img" src="./pic/member/group.png">
                        揪團露營
                    </div>
                    <div class="member_Group_detail">
                        <div class="group_button">
                            <button :class="page1style" @click="page1">開團管理</button>
                            <button :class="page2style" @click="page2">參團管理</button>
                        </div>
                        <!-- 揪團露營主要切換面 -->
                        <div>
                            <div class="startGroupManage_page" v-if="link == 'startGroup'">
                                <ul>
                                    <li class="group_everyRow" v-for="group in setup_groups" v-if="group.status==='0'">
                                        <img :src="group_path + group.GROUP_PIC1">
                                        <ul>
                                            <li class="level0">1.團名：{{group.GROUP_NAME}}</li>
                                            <li class="level0">2.日期：{{group.group_Date}}</li>
                                            <li class="level0">3.地點：{{group.CAM_NAME}}</li>
                                            <li class="level0">4.參加人數：{{group.GROUP_PEOPLE_SIGNUP}}</li>
                                            <li class="level0">5.活動內容：{{group.GROUP_INTRO}}</li>
                                        </ul>
                                        <button class="thirdbtn1_orange" @click="deleteGroup(group)">刪除</button>
                                    </li>
                                    <li class="group_everyRow unlockRow" v-for="group in setup_groups" v-if="group.status==='1'">
                                        <img :src="group_path + group.GROUP_PIC1">
                                        <ul>
                                            <li class="level0">1.團名：{{group.GROUP_NAME}}</li>
                                            <li class="level0">2.日期：{{group.group_Date}}</li>
                                            <li class="level0">3.地點：{{group.CAM_NAME}}</li>
                                            <li class="level0">4.參加人數：{{group.GROUP_PEOPLE_SIGNUP}}</li>
                                            <li class="level0">5.活動內容：{{group.GROUP_INTRO}}</li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                            <div class="joinGroupManage_page"  v-else-if="link == 'joingroup'">
                                <ul>
                                    <li class="group_everyRow" v-for="group in join_groups" v-if="group.status==='0'">
                                        <img :src="group_path + group.GROUP_PIC1">
                                        <ul>
                                            <li id="noShow_group">1.團名：{{group.GROUP_NO}}</li>
                                            <li class="level0">1.團名：{{group.GROUP_NAME}}</li>
                                            <li class="level0">2.日期：{{group.group_Date}}</li>
                                            <li class="level0">3.地點：{{group.CAM_NAME}}</li>
                                            <li class="level0">4.參加人數：{{group.G_DATEIL_PARTNUM}}</li>
                                            <li class="level0">5.活動內容：{{group.GROUP_INTRO}}</li>
                                        </ul>
                                        <button class="thirdbtn1_orange" @click="exitGroup(group)">刪除</button>
                                    </li>
                                    <li class="group_everyRow unlockRow" v-for="group in join_groups" v-if="group.status==='1'">
                                        <img :src="group_path + group.GROUP_PIC1">
                                        <ul>
                                            <li id="noShow_group">1.團名：{{group.GROUP_NO}}</li>
                                            <li class="level0">1.團名：{{group.GROUP_NAME}}</li>
                                            <li class="level0">2.日期：{{group.group_Date}}</li>
                                            <li class="level0">3.地點：{{group.CAM_NAME}}</li>
                                            <li class="level0">4.參加人數：{{group.G_DATEIL_PARTNUM}}</li>
                                            <li class="level0">5.活動內容：{{group.GROUP_INTRO}}</li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            `,
        });
        Vue.component('memberEquipment', { 
            data(){
                return{
                    link : "publication",
                    page1style: "mem_page1",

                }
            },

                    //     axios.post('php/member/change_equipment.php', e).then(res => {
                    //          this.getEquipment();

                    this.change_equipment = res.data;;

                axios.get('php/member/like_equipment.php').then(res => {
                    this.like_equipment = res.data;
                })
            },
            template: `

    <script>
        let MemberPhotoPut = document.getElementById("MemberPhotoPut"); //放置PHOTO的img標籤的ID
        let memupPhoto = document.getElementById("memupPhoto"); //inputID標籤
        // console.log(memupPhoto);
        let mem_photochange = document.getElementById("mem_photochange");
        // memupPhoto.addEventListener("change", BigHead); //建立事件聆聽，偵測input發生change事件，執行PhotoPut函數
      
        function BigHead() {
            let memupPhoto1 = memupPhoto.files[0]; //抓input內的FILE資訊為FILES陣列中的第一個
            let BigHeadPhoto = new FileReader(); //將FileReader物件命名
            BigHeadPhoto.readAsDataURL(memupPhoto1); //使用FileReader的物件方法
            BigHeadPhoto.addEventListener("load", function (e) {
            //建立事件聆聽 等待讀到檔案，LOAD事件發生執行function
            MemberPhotoPut.src = BigHeadPhoto.result; //結果放入img標籤的src
            MemberPhotoPut.style.width = "200px"; //設定寬
            MemberPhotoPut.style.height = "200px"; //設定高
            });
        }
    </script>
